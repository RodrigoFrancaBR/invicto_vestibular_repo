<!-- Diz que quer usar o componente template no principal.xhtml -->
<ui:composition template="/WEB-INF/template/default/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Unidade</ui:define>

	<ui:define name="content">

		<h:outputStylesheet library="css" name="default-style.css" />

		<p:toolbar>
			<p:toolbarGroup align="right">

				<p:commandButton value="Todos" action="#" />

				<p:commandButton value="Novo" action="#" />

				<p:commandButton value="Salvar" action="#" />

			</p:toolbarGroup>
		</p:toolbar>

		<p:fieldset id="opcoes">
			<h:panelGrid columns="2">

				<p:outputLabel value="Nome:" for="inpNome" />
				<h:panelGroup>
					<p:inputText id="inpNome" autocomplete="off"
						placeholder="Obrigatório" required="true"
						requiredMessage="Campo Nome é de preenchimento obrigatório."
						validatorMessage="Campo Nome deve ter no mínimo 5 e no máximo 10 caracteres."
						value="#{unidadeBean.unidade.nome}">
						<f:validateLength minimum="5" maximum="10" />
					</p:inputText>

					<p:message for="inpNome" id="msgNome" showDetail="true"
						showSummary="false" />
				</h:panelGroup>


				<p:outputLabel value="Endereço" for="inpEndereco" />
				<h:panelGroup>

					<p:inputText id="inpEndereco" autocomplete="off"
						placeholder="Obrigatório" required="true"
						requiredMessage="Campo Endereço é de preenchimento obrigatório."
						validatorMessage="Campo Endereço deve ter no mínimo 2 e no máximo 40 caracteres."
						value="#{unidadeBean.unidade.endereco}">
						<f:validateLength minimum="2" maximum="40" />
					</p:inputText>

					<p:message for="inpEndereco" id="msgEndereco" showDetail="true"
						showSummary="false" />
				</h:panelGroup>
			</h:panelGrid>
		</p:fieldset>
		<br></br>
		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:dataTable value="#{unidadeBean.listaDeUnidades}" var="unidade" 
					emptyMessage="Nenhuma unidade" rows="8" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

					<f:facet name="header">UNIDADES</f:facet>

					<p:column filterBy="#{unidade.nome}" headerText="Nome">
						<h:outputText value="#{unidade.nome}" />
					</p:column>

					<p:column filterBy="#{unidade.endereco}" headerText="Endereço">
						<h:outputText value="#{unidade.endereco}" />
					</p:column>

					<p:column filterBy="#{unidade.situacao}" headerText="Status">
						<h:outputText value="#{unidade.situacao}" />
					</p:column>

				</p:dataTable>
			</p:toolbarGroup>
		</p:toolbar>
	</ui:define>
</ui:composition>
