<ui:composition template="/WEB-INF/template/default/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Login</ui:define>
	<ui:define name="content">
		<h:head>
			<h:outputStylesheet library="css" name="default-style.css" />
			<!-- 			<h:outputStylesheet library="css" name="estilo.css" /> -->
		</h:head>

		<h:body>

			<div id="login-dialog">
				<h:form id="formLogin" rendered="#{loginBean.usuario == null}">
					<p:fieldset id="form">
						<p:panel header="Efetuar Login" styleClass="grid-login">
							<p:messages globalOnly="true" />


							<h:panelGrid columns="2">
								<p:outputLabel value="Usuário" for="inpUsuario" />
								<h:panelGroup>

									<p:inputText id="inpUsuario" autocomplete="off"
										placeholder="Obrigatório" required="true"
										requiredMessage="Campo Usuário é de preenchimento obrigatório."
										validatorMessage="Campo Usuário deve ter no mínimo 7 e no máximo 10 caracteres."
										value="#{loginBean.nomeUsuario}">
										<f:validateLength minimum="7" maximum="10" />
									</p:inputText>

									<p:message for="inpUsuario" id="msgUsuario" showDetail="true"
										showSummary="false" />

								</h:panelGroup>

								<p:outputLabel value="Senha" for="inpSenha" />

								<h:panelGroup>
									<p:password id="inpSenha" placeholder="Obrigatório"
										required="true" autocomplete="off"
										requiredMessage="Campo Senha é de preenchimento obrigatório."
										validatorMessage="Campo Senha deve ter no mínimo 7 e no máximo 10 caracteres."
										value="#{loginBean.senha}">

										<f:validateLength minimum="7" maximum="10" />

									</p:password>

									<p:message for="inpSenha" id="msgSenha" showDetail="true"
										showSummary="false" />

								</h:panelGroup>

								<p:commandButton id="btnLogin" value="Efetuar Login"
									action="#{loginBean.efetuarLogin}" ajax="false" />

							</h:panelGrid>
						</p:panel>
					</p:fieldset>
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
