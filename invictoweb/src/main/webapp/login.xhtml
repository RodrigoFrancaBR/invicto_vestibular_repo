<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:form id="formLogin">
	<h:messages />
	<fieldset>
		<legend>Login</legend>
		<h:panelGrid columns="2">

			<h:outputLabel value="Email:" for="inpEmail" />
			<h:inputText id="inpEmail" value="#{loginBean.usuario.email}"
				required="true" validatorMessage="O máximo são 60">
				<f:validateLength maximum="60" />
			</h:inputText>

			<h:outputLabel value="Senha:" for="inpSenha" />
			<h:inputText id="inpSenha" value="#{loginBean.usuario.senha}"
				required="true" validator="#{loginBean.verificarSenha}">
			</h:inputText>

			<h:commandButton id="btnLogin" value="Efetuar Login"
				action="#{loginBean.efetuarLogin}" />
		</h:panelGrid>
	</fieldset>
</h:form>
</html>
