<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:messages  globalOnly="true" showSummary="true" showDetail="true" errorStyle="color:red"/>
<h:form id="formLogin">
	<fieldset>
		<legend>Login</legend>
		<h:panelGrid>

			<h:outputLabel value="Usuário:" for="inpUsuario" />
			<h:inputText id="inpUsuario" autocomplete="off" 
			required="true" requiredMessage="Campo com preenchimento obrigatório."
				validatorMessage="O valor do campo deve ter no mínimo 7 e no máximo 10 caracteres."
				value="#{loginBean.usuario.nome}">
				<f:validateLength minimum="7" maximum="10" />
			</h:inputText>

			<h:message for="inpUsuario" showDetail="true" errorStyle="color: red" />

			<h:outputLabel value="Senha:" for="inpSenha" />
			<h:inputSecret id="inpSenha" autocomplete="off"
				required="true" requiredMessage="Campo com preenchimento obrigatório."
				validatorMessage="O valor do campo deve ter no mínimo 7 e no máximo 10 caracteres."
				value="#{loginBean.usuario.senha}">
				<f:validateLength minimum="7" maximum="10" />
			</h:inputSecret>

			<h:message for="inpSenha" showDetail="true" errorStyle="color: red" />

			<h:commandButton id="btnLogin" value="Efetuar Login"
				action="#{loginBean.efetuarLogin}" />

		</h:panelGrid>
	</fieldset>
</h:form>
</html>
