<!-- Diz que quer usar o componente template no principal.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formMenu" rendered="#{loginBean.usuario != null}">
		<p:growl id="messages" />
		<p:fieldset>
			<p:menubar>
				<p:menuitem value="Unidade" url="unidade.xhtml" />
				<p:menuitem value="Turma" />
				<p:menuitem value="Aluno" />
				<p:menuitem value="Contrato" />
				<p:menuitem value="Parcela" />
				<p:menuitem value="Funcionário" />
				<p:menuitem value="Categoria" />
				<p:menuitem value="Despesa" />
				<p:menuitem value="Lançamento" />

				<f:facet name="options">
					<p:commandButton value="Logout" action="#{loginBean.efetuarLogout}"
						ajax="false" />
				</f:facet>

			</p:menubar>
		</p:fieldset>

		<p:toolbar>
			<p:toolbarGroup align="right">

				<p:commandButton value="Todos" action="#"
					update="@form" />

				<p:commandButton value="Novo" action="#" />

				<p:commandButton value="Salvar" action="#" />

			</p:toolbarGroup>
		</p:toolbar>
	</h:form>

</ui:composition>
